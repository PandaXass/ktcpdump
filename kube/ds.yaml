---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ktcpdump
  namespace: kube-system
  labels:
      app: ktcpdump
spec:
  selector:
    matchLabels:
      app: ktcpdump
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  template:
    metadata:
      labels:
        app: ktcpdump
    spec:
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      terminationGracePeriodSeconds: 0
      containers:
      - image: wbitt/network-multitool:latest
        imagePullPolicy: IfNotPresent
        name: network-multitool
        resources:
          limits:
            cpu: "50m"
            memory: "50Mi"
        securityContext:
          runAsUser: 0
          capabilities:
            add: ["NET_ADMIN"]
        command: ["/bin/sh", "-c"]
        args: ["/usr/bin/tcpdump __DEFAULT_ARGS__ __EXTRA_ARGS__; tail -f /dev/null"]
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
